<!DOCTYPE html>
<html>
<head>
<title>Changing Background Image after 1 second</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="min.css">
</head>
<body>
    
    <script type="text/javascript">
    // set an array of file names for the "backgroundImage property" value must have "url('filename')"
    var imgFile = ["url(mountain-lake.png)", "url(mountain-lake2.png)", "url(lonely-boat.png)"];  
    var i = 1; // start of the index array

       function bgImg(){
           document.body.style.backgroundImage=imgFile[i];
           i++;
           if(i>imgFile.length){
               i=0;
           }
           
           window.setTimeout("bgImg()",1000);
       }
    window.onload=bgImg();
</script>
